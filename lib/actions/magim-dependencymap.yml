name: Magim DependencyMap Workflow
run-name: Magim App installs DependencyMap Workflow 🚀
on: [push]
jobs:
  Generate-Dependencymap:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependency-cruiser package
        run: npm install dependency-cruiser
        working-directory: ./server
      - name: Run dependency-cruiser package
        run: npx depcruise src --include-only "^src" --config .magim-dependencymap.config.js --output-type json > magim-dependencymap.json
        working-directory: ./server
      - name: Archive dependency-cruiser output
        uses: actions/upload-artifact@v3
        with:
          name: magim-dependencymap
          path: server/magim-dependencymap.json
      - run: echo "🍏 This job's status is ${{ job.status }}."
