name: Magim Dependencymap Workflow
run-name: Magim Bot installs dependencymap workflow ðŸš€
on: [push]
jobs:
  Generate-dependencymap:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Generate dependencymap
        uses: magim-io/generate-map@v0.1.19
      - name: Upload generated dependencymap
        uses: magim-io/upload-map@v0.1.0
        with:
          map-name: magim-dependencymap
          repository: ${{ github.repository }}
